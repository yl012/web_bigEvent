<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章的发布</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">发布文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="form-pub">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item"> <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                          
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block text-block">
                        <!-- 这个textarea会被初始化为富文本编辑器 -->
                        <textarea name="content" id=""></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧得label -->
                    <label for="" class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区 -->
                        <div class="cover-left">
                            <img src="../assets/images/sample2.jpg" alt="" id="image">
                        </div>
                        <!-- 右侧浏览区和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger btnAdd">选择封面</button>
                            <!-- 隐藏域 -->
                            <input type="file" id="coverFile" style="display: none;" accept="image/png,image/jpeg,image/gif" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id="btnRelease" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary" id="btnSave" lay-submit>存为草稿</button> </div>
                </div>
        </div>
        </form>
    </div>
    </div>

    <script type="text/html" id="tp-option">
        <option value="" selected>请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/art_pub.js"></script>

</body>

</html>
